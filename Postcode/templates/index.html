<!DOCTYPE html>
<html>
<head>
    <title>Postcode Logger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: #1E1E1E;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #0971b3;
            color: white;
        }

        .btn-primary:hover {
            background: #0a82cc;
        }

        .btn-stop {
            background: #d32f2f;
            color: white;
        }

        .btn-stop:hover {
            background: #f44336;
        }

        .btn-clear {
            background: #666;
            color: white;
        }

        .btn-clear:hover {
            background: #888;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn.loading {
            opacity: 0.8;
            cursor: wait;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #2A2A2A;
            border-radius: 6px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.active {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-dot.stopped {
            background: #F44336;
        }

        .tabs {
            display: flex;
            background: #1E1E1E;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .tab-btn {
            padding: 16px 24px;
            background: transparent;
            border: none;
            color: #BBB;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: #FFF;
            background: #2A2A2A;
        }

        .tab-btn.active {
            color: #0971b3;
            border-bottom-color: #0971b3;
            background: #1E1E1E;
        }

        .tab-content {
            flex: 1;
            overflow: hidden;
            display: none;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Live Logs Tab */
        .live-terminal-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            gap: 20px;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-title {
            font-size: 20px;
            color: #BBB;
        }

        .terminal-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .counter {
            background: #2A2A2A;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
        }

        .postcode-terminal {
            flex: 1;
            background: #000000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.5;
            overflow-y: auto;
        }

        .postcode-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .postcode-item {
            color: #00ff00;
            padding: 6px 0;
            padding-left: 10px;
            border-left: 3px solid transparent;
            margin: 2px 0;
            animation: fadeIn 0.3s ease-in;
            font-family: 'Courier New', monospace;
        }

        .postcode-item.current {
            color: #ff6a00;
            border-left-color: #ff6a00;
            font-weight: bold;
            background: rgba(255, 106, 0, 0.1);
        }

        .postcode-item.final {
            color: #ffffff;
            background: linear-gradient(90deg, #ff6a00, #e55a00);
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            border-left: none;
            animation: pulse 0.5s ease-in-out;
        }

        .status-message {
            padding: 12px;
            background: #2A2A2A;
            border-radius: 6px;
            text-align: center;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background: #00ff00;
            vertical-align: middle;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        /* Saved Logs Tab */
        .logs-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            gap: 20px;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logs-title {
            font-size: 20px;
            color: #BBB;
        }

        .log-path {
            color: #666;
            font-size: 14px;
            font-family: monospace;
            background: #2A2A2A;
            padding: 8px 16px;
            border-radius: 6px;
            max-width: 600px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-list-container {
            flex: 1;
            background: #1E1E1E;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .file-list-header {
            padding: 16px;
            background: #2A2A2A;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-list-title {
            font-size: 18px;
            color: #BBB;
        }

        .file-count {
            background: #0971b3;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 300px);
            padding: 16px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #2A2A2A;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .file-item:hover {
            background: #3A3A3A;
            border-color: #0971b3;
            transform: translateY(-2px);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 6px;
            word-break: break-all;
            color: #FFF;
        }

        .file-details {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: #BBB;
        }

        .file-size {
            font-family: monospace;
        }

        .file-date {
            font-style: italic;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .file-action-btn {
            padding: 8px 16px;
            background: #3A3A3A;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s ease;
        }

        .file-action-btn:hover {
            background: #4A4A4A;
        }

        .file-action-btn.download {
            background: #4CAF50;
        }

        .file-action-btn.download:hover {
            background: #45a049;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #666;
            font-style: italic;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: #1E1E1E;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            border: 2px solid #0971b3;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            padding: 20px 24px;
            background: #2A2A2A;
            border-bottom: 1px solid #333;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #FFF;
        }

        .modal-close {
            background: none;
            border: none;
            color: #BBB;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #FFF;
        }

        .modal-content {
            flex: 1;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-file-info {
            padding: 16px 24px;
            background: #252525;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-file-name {
            font-family: monospace;
            font-size: 16px;
            color: #FFF;
        }

        .modal-file-stats {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: #BBB;
        }

        .modal-log-content {
            flex: 1;
            padding: 24px;
            background: #000000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .modal-actions {
            padding: 20px 24px;
            background: #2A2A2A;
            border-top: 1px solid #333;
            border-radius: 0 0 12px 12px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-btn.secondary {
            background: #3A3A3A;
            color: white;
        }

        .modal-btn.secondary:hover {
            background: #4A4A4A;
        }

        .modal-btn.primary {
            background: #0971b3;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #0a82cc;
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        /* Alert Notifications */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .alert-success {
            background: #4CAF50;
            color: white;
            border-left: 4px solid #2E7D32;
        }

        .alert-error {
            background: #F44336;
            color: white;
            border-left: 4px solid #C62828;
        }

        .alert-info {
            background: #2196F3;
            color: white;
            border-left: 4px solid #1565C0;
        }

        .alert-warning {
            background: #FF9800;
            color: white;
            border-left: 4px solid #EF6C00;
        }

        .alert-icon {
            font-weight: bold;
            font-size: 18px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2A2A2A;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                padding: 12px;
            }

            .controls {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .tabs {
                overflow-x: auto;
            }

            .tab-btn {
                padding: 12px 16px;
                font-size: 14px;
                white-space: nowrap;
            }

            .logs-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .log-path {
                max-width: 100%;
                font-size: 12px;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .file-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .modal {
                width: 95%;
                max-height: 95vh;
            }

            .modal-file-info {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }

            .modal-file-stats {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title">Postcode Logger</div>
            <div class="controls">
                <div class="status-indicator">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">Ready</span>
                </div>
                <button class="btn btn-clear" id="clear-btn">
                    <span class="spinner" style="display: none;" id="clear-spinner"></span>
                    Clear
                </button>
                <button class="btn btn-stop" id="stop-btn" disabled>
                    <span class="spinner" style="display: none;" id="stop-spinner"></span>
                    Stop
                </button>
                <button class="btn btn-primary" id="start-btn">
                    <span class="spinner" style="display: none;" id="start-spinner"></span>
                    Start Reading
                </button>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="live-logs">Live Logs</button>
            <button class="tab-btn" data-tab="saved-logs">Saved Log Files</button>
        </div>

        <!-- Live Logs Tab -->
        <div class="tab-content active" id="live-logs">
            <div class="live-terminal-container">
                <div class="terminal-header">
                    <div class="terminal-title">Live Postcode Terminal</div>
                    <div class="terminal-info">
                        <div class="counter">Postcodes: <span id="postcode-count">0</span></div>
                    </div>
                </div>

                <div class="postcode-terminal">
                    <ul class="postcode-list" id="postcode-list">
                        <li class="empty-state">Click "Start Reading" to begin scanning postcodes...</li>
                    </ul>
                    <span class="cursor" id="cursor" style="display: none;"></span>
                </div>

                <div class="status-message" id="status-message">Ready to scan</div>
            </div>
        </div>

        <!-- Saved Logs Tab -->
        <div class="tab-content" id="saved-logs">
            <div class="logs-container">
                <div class="logs-header">
                    <div class="logs-title">Saved Log Files</div>
                    <div class="log-path" id="log-path">/home/rpi/postcode_logs/</div>
                </div>

                <div class="file-list-container">
                    <div class="file-list-header">
                        <div class="file-list-title">Log Files</div>
                        <div class="file-count" id="file-count">0 files</div>
                    </div>

                    <div class="file-list" id="file-list">
                        <div class="empty-state">Loading log files...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing log files -->
    <div class="modal-overlay" id="log-modal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Log File Viewer</div>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>

            <div class="modal-content">
                <div class="modal-file-info">
                    <div class="modal-file-name" id="modal-file-name">filename.txt</div>
                    <div class="modal-file-stats">
                        <span id="modal-file-size">0 KB</span>
                        <span id="modal-file-lines">0 lines</span>
                        <span id="modal-file-date">2024-01-01</span>
                    </div>
                </div>

                <div class="modal-log-content" id="modal-log-content">
                    Loading file content...
                </div>
            </div>

            <div class="modal-actions">
                <button class="modal-btn secondary" id="modal-copy-btn">
                    <span class="spinner" style="display: none;" id="copy-spinner"></span>
                    Copy to Clipboard
                </button>
                <button class="modal-btn primary" id="modal-download-btn">
                    <span class="spinner" style="display: none;" id="download-spinner"></span>
                    Download File
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const clearBtn = document.getElementById('clear-btn');
            const postcodeList = document.getElementById('postcode-list');
            const statusMessage = document.getElementById('status-message');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const cursor = document.getElementById('cursor');
            const postcodeCount = document.getElementById('postcode-count');
            const fileList = document.getElementById('file-list');
            const logPath = document.getElementById('log-path');
            const fileCount = document.getElementById('file-count');

            // Modal elements
            const logModal = document.getElementById('log-modal');
            const modalClose = document.getElementById('modal-close');
            const modalFileName = document.getElementById('modal-file-name');
            const modalFileSize = document.getElementById('modal-file-size');
            const modalFileLines = document.getElementById('modal-file-lines');
            const modalFileDate = document.getElementById('modal-file-date');
            const modalLogContent = document.getElementById('modal-log-content');
            const modalCopyBtn = document.getElementById('modal-copy-btn');
            const modalDownloadBtn = document.getElementById('modal-download-btn');

            // Tab management
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            // State variables
            let isPolling = false;
            let pollInterval;
            let currentLogFile = null;
            let logFiles = [];
            let isReading = false;

            // Base URL configuration
            const BASE_URL = window.location.origin;

            // Tab switching
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.getAttribute('data-tab');

                    // Update active tab button
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Show corresponding content
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === tabId) {
                            content.classList.add('active');
                        }
                    });

                    // Load files when switching to saved logs tab
                    if (tabId === 'saved-logs' && logFiles.length === 0) {
                        loadLogFiles();
                    }
                });
            });

            // Start reading button
            startBtn.addEventListener('click', async () => {
                if (isReading) return;

                // Update UI
                startBtn.disabled = true;
                stopBtn.disabled = false;
                document.getElementById('start-spinner').style.display = 'inline-block';
                startBtn.innerHTML = '<span class="spinner" id="start-spinner"></span>Starting...';
                statusMessage.textContent = 'Starting minicom...';
                cursor.style.display = 'inline-block';
                updateStatus('active', 'Starting');

                // Clear previous results
                postcodeList.innerHTML = '<li class="empty-state">Waiting for serial data...</li>';

                try {
                    const response = await fetch(`${BASE_URL}/start`);
                    const data = await response.json();

                    if (data.status === 'started') {
                        statusMessage.textContent = 'Minicom started. Reading serial data...';
                        updateStatus('active', 'Reading');
                        isReading = true;
                        isPolling = true;
                        pollForUpdates();
                    } else {
                        throw new Error(data.message || 'Failed to start');
                    }
                } catch (error) {
                    console.error('Error starting reading:', error);
                    showAlert(`Failed to start: ${error.message}`, 'error');
                    statusMessage.textContent = 'Failed to start reading';
                    resetButtons();
                }
            });

            // Stop reading button
            stopBtn.addEventListener('click', async () => {
                stopBtn.disabled = true;
                document.getElementById('stop-spinner').style.display = 'inline-block';
                stopBtn.innerHTML = '<span class="spinner" id="stop-spinner"></span>Stopping...';

                try {
                    const response = await fetch(`${BASE_URL}/stop`);
                    const data = await response.json();

                    if (data.status === 'success') {
                        statusMessage.textContent = 'Reading stopped';
                        updateStatus('stopped', 'Stopped');
                        isReading = false;
                        isPolling = false;
                        clearTimeout(pollInterval);
                        cursor.style.display = 'none';
                        showAlert('Reading stopped successfully', 'success');
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    console.error('Error stopping reading:', error);
                    showAlert(`Failed to stop: ${error.message}`, 'error');
                } finally {
                    resetButtons();
                }
            });

            // Clear data button
            clearBtn.addEventListener('click', async () => {
                clearBtn.disabled = true;
                document.getElementById('clear-spinner').style.display = 'inline-block';
                clearBtn.innerHTML = '<span class="spinner" id="clear-spinner"></span>Clearing...';

                try {
                    const response = await fetch(`${BASE_URL}/clear`);
                    const data = await response.json();

                    if (data.status === 'success') {
                        postcodeList.innerHTML = '<li class="empty-state">Click "Start Reading" to begin scanning postcodes...</li>';
                        postcodeCount.textContent = '0';
                        statusMessage.textContent = 'Live data cleared';
                        showAlert('Live data cleared successfully', 'success');
                    }
                } catch (error) {
                    console.error('Error clearing data:', error);
                    showAlert('Failed to clear data', 'error');
                } finally {
                    clearBtn.disabled = false;
                    document.getElementById('clear-spinner').style.display = 'none';
                    clearBtn.innerHTML = 'Clear';
                }
            });

            // Poll for live updates
            function pollForUpdates() {
                if (!isPolling) return;

                fetch(`${BASE_URL}/poll`)
                    .then(response => response.json())
                    .then(data => {
                        // Update postcode count
                        postcodeCount.textContent = data.count || 0;

                        // Clear and rebuild list if we have data
                        if (data.postcodes && data.postcodes.length > 0) {
                            postcodeList.innerHTML = '';

                            data.postcodes.forEach((item, index) => {
                                const li = document.createElement('li');
                                li.className = 'postcode-item';

                                const isLast = index === data.postcodes.length - 1;
                                const isFinal = data.status === "completed" && isLast;

                                if (isFinal) {
                                    li.className += ' final';
                                    li.textContent = `${item.timestamp} - ${item.code} (FINAL)`;
                                } else if (isLast) {
                                    li.className += ' current';
                                    li.textContent = `> ${item.timestamp} - ${item.code}`;
                                } else {
                                    li.textContent = `  ${item.timestamp} - ${item.code}`;
                                }

                                postcodeList.appendChild(li);
                            });

                            // Scroll to bottom
                            const terminal = document.querySelector('.postcode-terminal');
                            terminal.scrollTop = terminal.scrollHeight;
                        } else if (data.status === "running") {
                            // Show waiting message if no data yet
                            if (postcodeList.children.length === 0 ||
                                postcodeList.children[0].className.includes('empty-state')) {
                                postcodeList.innerHTML = '<li class="empty-state">Waiting for serial data...</li>';
                            }
                        }

                        if (data.status === "completed") {
                            statusMessage.textContent = `Done! ${data.count} postcodes received.`;
                            cursor.style.display = 'none';
                            isReading = false;
                            isPolling = false;
                            updateStatus('success', 'Completed');
                            resetButtons();
                            showAlert('Reading completed successfully!', 'success');
                        } else {
                            statusMessage.textContent = `Reading... (${data.count || 0} postcodes)`;
                            // Continue polling
                            pollInterval = setTimeout(pollForUpdates, 1000);
                        }
                    })
                    .catch(error => {
                        console.error('Error polling data:', error);
                        statusMessage.textContent = 'Error occurred during reading';
                        cursor.style.display = 'none';
                        isReading = false;
                        isPolling = false;
                        updateStatus('error', 'Error');
                        resetButtons();
                        showAlert('Error reading data', 'error');
                    });
            }

            // Load log files
            async function loadLogFiles() {
                try {
                    const response = await fetch(`${BASE_URL}/list_logs`);
                    const data = await response.json();

                    if (data.status === 'success') {
                        logFiles = data.logs;
                        renderFileList();
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    console.error('Error loading log files:', error);
                    fileList.innerHTML = '<div class="empty-state">Error loading log files</div>';
                    showAlert('Failed to load log files', 'error');
                }
            }

            // Render file list
            function renderFileList() {
                fileList.innerHTML = '';
                fileCount.textContent = `${logFiles.length} file${logFiles.length !== 1 ? 's' : ''}`;

                if (logFiles.length === 0) {
                    fileList.innerHTML = '<div class="empty-state">No log files found in /home/rpi/postcode_logs/</div>';
                    return;
                }

                logFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';

                    const sizeKB = (file.size / 1024).toFixed(2);
                    const date = new Date(file.modified);
                    const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-details">
                                <span class="file-size">${sizeKB} KB</span>
                                <span class="file-date">${formattedDate}</span>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="file-action-btn" data-action="view" data-filename="${file.name}">View</button>
                            <button class="file-action-btn download" data-action="download" data-filename="${file.name}">Download</button>
                        </div>
                    `;

                    fileList.appendChild(fileItem);
                });

                // Add event listeners to action buttons
                document.querySelectorAll('.file-action-btn[data-action="view"]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const filename = btn.getAttribute('data-filename');
                        openLogFile(filename);
                    });
                });

                document.querySelectorAll('.file-action-btn[data-action="download"]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const filename = btn.getAttribute('data-filename');
                        downloadLogFile(filename);
                    });
                });

                // Make entire file item clickable to view
                document.querySelectorAll('.file-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (!e.target.closest('.file-action-btn')) {
                            const viewBtn = item.querySelector('[data-action="view"]');
                            if (viewBtn) {
                                const filename = viewBtn.getAttribute('data-filename');
                                openLogFile(filename);
                            }
                        }
                    });
                });
            }

            // Open log file in modal
            async function openLogFile(filename) {
                currentLogFile = filename;
                logModal.classList.add('active');
                document.body.style.overflow = 'hidden';

                // Set initial modal content
                modalFileName.textContent = filename;
                modalFileSize.textContent = 'Loading...';
                modalFileLines.textContent = 'Loading...';
                modalFileDate.textContent = 'Loading...';
                modalLogContent.textContent = 'Loading file content...';

                try {
                    const response = await fetch(`${BASE_URL}/get_log/${encodeURIComponent(filename)}`);
                    const data = await response.json();

                    if (data.status === 'success') {
                        // Update modal info
                        const sizeKB = (data.size / 1024).toFixed(2);
                        modalFileSize.textContent = `${sizeKB} KB`;
                        modalFileLines.textContent = `${data.lines} lines`;

                        // Find file date from logFiles array
                        const fileInfo = logFiles.find(f => f.name === filename);
                        if (fileInfo) {
                            const date = new Date(fileInfo.modified);
                            modalFileDate.textContent = date.toLocaleDateString() + ' ' +
                                                       date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        }

                        // Update content
                        modalLogContent.textContent = data.content;

                        // Scroll to top
                        modalLogContent.scrollTop = 0;
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    console.error('Error loading file content:', error);
                    modalLogContent.textContent = `Error loading file: ${error.message}`;
                }
            }

            // Download log file
            function downloadLogFile(filename) {
                window.open(`${BASE_URL}/get_log/${encodeURIComponent(filename)}?download=true`, '_blank');
            }

            // Modal close button
            modalClose.addEventListener('click', () => {
                logModal.classList.remove('active');
                document.body.style.overflow = '';
            });

            // Close modal on overlay click
            logModal.addEventListener('click', (e) => {
                if (e.target === logModal) {
                    logModal.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            // Copy to clipboard
            modalCopyBtn.addEventListener('click', async () => {
                if (!currentLogFile) return;

                modalCopyBtn.disabled = true;
                document.getElementById('copy-spinner').style.display = 'inline-block';

                try {
                    const response = await fetch(`${BASE_URL}/get_log/${encodeURIComponent(currentLogFile)}`);
                    const data = await response.json();

                    if (data.status === 'success') {
                        await navigator.clipboard.writeText(data.content);
                        showAlert('Log content copied to clipboard!', 'success');
                    }
                } catch (error) {
                    console.error('Error copying to clipboard:', error);
                    showAlert('Failed to copy to clipboard', 'error');
                } finally {
                    modalCopyBtn.disabled = false;
                    document.getElementById('copy-spinner').style.display = 'none';
                }
            });

            // Download from modal
            modalDownloadBtn.addEventListener('click', () => {
                if (!currentLogFile) return;
                downloadLogFile(currentLogFile);
            });

            // Helper functions
            function resetButtons() {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                document.getElementById('start-spinner').style.display = 'none';
                document.getElementById('stop-spinner').style.display = 'none';
                startBtn.innerHTML = 'Start Reading';
                stopBtn.innerHTML = 'Stop';
            }

            function updateStatus(type, text) {
                statusDot.className = 'status-dot';
                statusDot.classList.add(type);
                statusText.textContent = text;
            }

            function showAlert(message, type = 'info') {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `
                    <span class="alert-icon">${type === 'error' ? '✕' : type === 'success' ? '✓' : type === 'warning' ? '⚠' : 'ℹ'}</span>
                    <span>${message}</span>
                `;

                document.body.appendChild(alert);

                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateX(100%)';
                    setTimeout(() => alert.remove(), 300);
                }, 4000);
            }

            // Clean up on page unload
            window.addEventListener('beforeunload', () => {
                isPolling = false;
                isReading = false;
                clearTimeout(pollInterval);
            });

            // Initialize
            updateStatus('ready', 'Ready');
            loadLogFiles();
        });
    </script>
</body>
