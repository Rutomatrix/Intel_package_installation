
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PythonSV terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 15px;
      left: 15px;
      right: 15px;
      z-index: 100;
    }
    .device-name {
      font-size: 18px;
      font-weight: 600;
      color: #ff6a00;
      word-break: break-word;
    }
    .btn {
      background: #ff6a00;
      color: #121212;
      border: none;
      padding: 8px 12px;     /* compact */
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;       /* compact */
    }
    .btn:hover { filter: brightness(1.05); }

    /* Page content container */
    .container {
      padding: 16px;
      box-sizing: border-box;
      max-width: 2000px;
      margin: 100px auto 40px; /* push content below fixed header */
    }

    /* Terminal wrapper + iframe */
    .terminal-wrapper {
      width: 100%;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      padding: 8px;
      box-sizing: border-box;
      position: relative;
      z-index: 1; /* keep behind modal */
    }
    .message {
      font-size: 1rem;
      color: #f44336;
      margin-bottom: 8px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 220px);
      border: none;
      background: #ffffff;
      display: block;
      position: relative;
      z-index: 1;
    }

    /* Modal overlay + compact modal content */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;     /* hidden by default */
      z-index: 1000;     /* above iframe */
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;              /* responsive */
      max-width: 500px;         /* compact modal width */
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.5);
      padding: 14px;            /* reduced padding */
      z-index: 1001;            /* above overlay */
      display: none;            /* hidden by default */
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;       /* tighter spacing */
    }
    .modal-title {
      font-size: 18px;          /* compact */
      font-weight: 600;
      color: #ff6a00;
    }
    .close-btn {
      background: transparent;
      color: #fff;
      border: 1px solid #555;
      padding: 3px 8px;         /* compact */
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .section-title {
      font-size: 16px;          /* compact */
      font-weight: 600;
      color: #fff;
      margin: 10px 0 6px;       /* compact margins */
    }

    .command-row {
      display: grid;
      grid-template-columns: 1fr auto; /* textarea grows, button fixed */
      gap: 8px;                        /* tighter gap */
      align-items: start;
    }
    textarea.readonly {
      width: 100%;
      min-height: 48px;         /* â†“ reduced a little bit */
      background: #0f0f0f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px;             /* compact */
      font-size: 13px;          /* compact */
      resize: none;
      box-sizing: border-box;
      caret-color: transparent;
    }
    textarea.readonly:focus { outline: none; }

    .status {
      margin-top: 8px;          /* compact */
      font-size: 13px;
      color: #4caf50;
      min-height: 16px;
    }

    /* Optional: small screens handling */
    @media (max-width: 360px) {
      .modal { max-width: 92vw; }
      textarea.readonly { min-height: 44px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="device-name">Rutomatrix - PythonSV</div>
    <button class="btn" id="openGuideBtn">User Guide</button>
  </div>

  <!-- Page content with iframe -->
  <div class="container">
    <div class="terminal-wrapper">
      <div id="message" class="message"></div>
      <iframe id="content-frame" src=""></iframe>
    </div>
  </div>

  <!-- Modal overlay + User Guide (compact) -->
  <div class="modal-overlay" id="modalOverlay" aria-hidden="true"></div>
  <div class="modal" id="userGuideModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">User Guide</div>
      <button class="close-btn" id="closeGuideBtn">Close</button>
    </div>

    <!-- Command to push -->
    <div class="section-title">Command to push</div>
    <div class="command-row">
      <textarea class="readonly" id="commandPush" readonly aria-readonly="true">git push</textarea>
      <button class="btn" id="copyPushBtn">Copy</button>
    </div>

    <!-- Command to pull -->
    <div class="section-title">Command to pull</div>
    <div class="command-row">
      <textarea class="readonly" id="commandPull" readonly aria-readonly="true">git pull</textarea>
      <button class="btn" id="copyPullBtn">Copy</button>
    </div>

    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    // ===== Modal toggle logic =====
    const openGuideBtn   = document.getElementById('openGuideBtn');
    const closeGuideBtn  = document.getElementById('closeGuideBtn');
    const modalOverlay   = document.getElementById('modalOverlay');
    const userGuideModal = document.getElementById('userGuideModal');

    function openModal() {
      modalOverlay.style.display = 'block';
      userGuideModal.style.display = 'block';
      modalOverlay.setAttribute('aria-hidden', 'false');
    }
    function closeModal() {
      modalOverlay.style.display = 'none';
      userGuideModal.style.display = 'none';
      modalOverlay.setAttribute('aria-hidden', 'true');
    }

    openGuideBtn.addEventListener('click', openModal);
    closeGuideBtn.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', closeModal); // click backdrop to close
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

    // ===== Copy to clipboard (push and pull) =====
    const statusMsg   = document.getElementById('statusMsg');
    const copyPushBtn = document.getElementById('copyPushBtn');
    const commandPush = document.getElementById('commandPush');
    const copyPullBtn = document.getElementById('copyPullBtn');
    const commandPull = document.getElementById('commandPull');

    async function copyText(text) {
      if (!text) {
        statusMsg.textContent = 'Nothing to copy!';
        statusMsg.style.color = '#f44336';
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
        statusMsg.textContent = 'Copied to clipboard!';
        statusMsg.style.color = '#4caf50';
        setTimeout(() => statusMsg.textContent = '', 2000);
      } catch {
        statusMsg.textContent = 'Failed to copy. Please copy manually.';
        statusMsg.style.color = '#f44336';
      }
    }

    copyPushBtn.addEventListener('click', () => copyText(commandPush.value.trim()));
    copyPullBtn.addEventListener('click', () => copyText(commandPull.value.trim()));

    // ===== Iframe functionality (SV URL loading with timeout) =====
    const iframe     = document.getElementById("content-frame");
    const messageDiv = document.getElementById("message");
    // const url = `https://${window.location.hostname}:4200/`
    const url = "https://100.109.50.57:4200/"; // set your actual URL

    if (!url) {
      messageDiv.textContent = "Unable to get response from the API";
      iframe.style.display = "none";
    } else {
      iframe.src = url;

      let timeout = setTimeout(() => {
        messageDiv.textContent = "Error: Command timed out";
        iframe.style.display = "none";
      }, 5000); // 5 seconds timeout

      iframe.onload = () => {
        clearTimeout(timeout);
        iframe.style.display = "block";
        messageDiv.textContent = "";
           };

      iframe.onerror = () => {
        clearTimeout(timeout);
        messageDiv.textContent = "Error: Command timed out";
      };
    }
  </script>
</body>
